<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../form.css">
</head>
<body>
    <div class="background-image-div"></div>
  
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Forgot password?</h1>
            <div class="bottom-links">
                <a class="link" href="#">Privacy policy</a>
                <span>&amp</span>
                <a class="link" href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder = "your text" required autocomplete="email">
                </div>
               
                <div class="form-row">
                    <Button class="btn" type="submit">Recover</Button>
                    <span>or</span>
                    <a href="../index.html">Sign up</a>
                </div>
                    
            </form>
            
        </div>  
    
    </main>
</body>
</html>
